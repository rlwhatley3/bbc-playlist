<div class="container">
	<h1>{{title}}
		<input class="search-input pull-right" (keyup)="search($event.target.value.toLowerCase())">
	</h1>

	<div class="row">
		<div class="col-xs-7">
			<div class="col-xs-5 text-center clickable" (click)="sortBy('title')">Title</div>
			<div class="col-xs-5 text-center clickable" (click)="sortBy('artist')">Artist</div>
		</div>
	</div>

	<div class="col-xs-7">
		<div class="card-table-container">
			<div class="card-table">
				<div  class="card row" *ngFor="let track of searchableList" (click)="setSelected(track)" [ngClass]="{ 'selected': track.is_selected }">
					<div class="col-md-5 col-sm-12 text-center">
						<p class="big row-text">{{track.title}}</p>
					</div>
					<div class="col-md-5 col-sm-12 text-center"><p class="big row-text">{{track.artist}}</p></div>
					<div class="col-md-2 col-sm-12 text-center"><img [src]="track.image" style="width: 100px; height: 100px; border: 1px solid black;"></div>
				</div>
			</div>
		</div>
	</div>



	<div class="col-xs-5 text-center" *ngIf="selected">
		<div class="card-static-container">
			<div class="card-static">
				<div class="card-static-face" [innerHtml]="selected.snippet"></div>
			</div>
		</div>
	</div>
